<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>invite_final - 记事本</title>
  <style>
    body {
      background: #fefefe;
      font-family: 'Consolas', 'Courier New', monospace;
      color: #222;
      margin: 0;
      padding: 1.5rem;
      white-space: pre-wrap;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .window-bar {
      background: linear-gradient(to bottom, #e6e6e6, #cccccc);
      border-bottom: 1px solid #aaa;
      padding: 4px 10px;
      font-size: 0.9rem;
      color: #333;
    }
    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.95rem;
      color: #666;
      text-align: center;
      line-height: 1.6;
      user-select: none;
    }
    .bottom {
      text-align: right;
      font-size: 0.8rem;
      color: #aaa;
      padding-top: 0.5rem;
    }
    .error {
      font-family: 'Courier New', monospace;
      color: #999;
      font-style: italic;
      animation: blink 1.6s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 0.6; }
      25%, 75% { opacity: 0.1; }
    }
  </style>
</head>
<body>
  <div class="window-bar">invite_final - 记事本</div>

  <div class="content">
    <div>
      <div class="error">⚠ 文件内容无法显示。</div>
      <br>
      <div style="font-size:0.85rem; color:#bbb;">（文件似乎已损坏或被清空）</div>
    </div>
  </div>

  <div class="bottom">上次修改时间：2024/05/26 23:11　|　大小：0 KB</div>
</body>
</html>
